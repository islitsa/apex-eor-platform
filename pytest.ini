[pytest]
# Pytest configuration for APEX EOR Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests (deselect with '-m "not integration"')
    e2e: end-to-end tests (deselect with '-m "not e2e"')
    rag: tests requiring Pinecone RAG
    evolution: tests requiring evolutionary system

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Coverage
[coverage:run]
source = src
omit = */tests/*,*/venv/*,*/__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
